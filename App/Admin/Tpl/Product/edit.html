<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>编辑商品</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
	<!-- 头部 -->
	<include file="Public:top" />
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            <include file="Public:left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:U('Index/Index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:U('Admin/Product/index')}">商品列表</a>
                    </li>
                    <li class="active">编辑商品</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑商品</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:U('Admin/Product/edit')}" method="post">
                                        <input type="hidden" name="id" value="{$product.id}">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">所属分类</label>
                                            <div class="col-sm-2">
                                                <select name='cate_id'>
                                                    <option value="0">顶级分类</option>
                                                    <volist name='cate' id='vo'>
                                                        <option value="{$vo.id}" <if condition="$vo.id eq $product['cate_id']">selected</if>>{$vo.name}</option>
                                                    </volist>
                                                </select>
                                            </div>
                                            <div class="col-sm-4">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">商品名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="最多120个字符" name="name" required="" type="text" value="{$product['name']}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">原价</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="格式0.00" name="yuan_price" required="" type="text" value="{$product['yuan_price']}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>


                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">回馈价</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="格式0.00" name="xian_price" required="" type="text" value="{$product['xian_price']}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>


                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">库存</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="num" required="" type="text" value="{$product['num']}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">是否上架</label>
                                            <div class="col-sm-2">
                                                <select name='is_on'>
                                                    <option value="1" <if condition="$product['is_on'] eq 1">selected</if>>上架</option>
                                                    <option value="0" <if condition="$product['is_on'] eq 0">selected</if>>下架</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-4">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">预览图片</label>
                                            <div class="col-sm-6">
                                               <div style="width:100%;height:125px;border: 3px dashed #e6e6e6;padding: 5px 5px;">
                                                   <volist name="product.image" id='vo'>
                                                        <img src="{$vo.url}" width="110" height="110">
                                                   </volist>
                                               </div>
                                           </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">商品图片</label>
                                            <div class="col-sm-6">
                                               <webuploader baseUrl='__PUBLIC__/Other/webuploader-0.1.5' name="image" url="{:U('Admin/Product/ajax_upload')}" word="或将照片拖到这里，最多可选5张,默认第一张为封面图"/>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">商品描述</label>
                                            <div class="col-sm-6">
                                               <ueditor baseUrl='__PUBLIC__/Other/ueditor' id='des' name='description' height='300' width="100%" content="{$product['description']}"/>
                                           </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
</body></html>
